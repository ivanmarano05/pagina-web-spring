<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Mi Equipo Mundialista</title>
        <link rel="icon" type="image/x-icon" href="/assets/copa.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/equipo/index">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/equipo/crearEquipo">Nuevo Equipo</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/equipo/miEquipo">Mi Equipo</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/equipo/listaEquipos">Ver Equipos</a></li>
                    <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/logout">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Content-->
        <div class="container-fluid p-0">
        
		        <div class="card" style="width: 100%;">
		 
					  <div class="card-body">
					    <h5 class="card-title">Equipos Cargados</h5>
					    
					    
							    <table class="table table-sm">
										  <thead>
										  
										  <tr>
										      <th scope="col">Nombre</th>
										      <th scope="col">Usuario</th>
										  </tr>
										   
										  </thead>
							  
									  <tbody>
									  
									  	
										<tr th:each="e : ${listaEquipos}">
											<td th:text="${e.nombre}"></td>
											<td th:text="${e.usuario.nombre}"></td>
											
											<td>
											
												<a th:href="@{/equipo/detalles/} + ${e.id}" th:text="'Detalles'" title= "Detalles"></a>
											
											</td>
											
											<td>
											
												<a th:href="@{/equipo/eliminarUsuario/} + ${e.id}" th:text="'Borrar Usuario'" title= "Borrar Usuario"></a>
											
											</td>
											
										</tr>
									  
									  </tbody>
									  
								</table>
					   
					  </div>
				</div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>
    </body>
</html>
